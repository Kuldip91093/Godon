<!DOCTYPE html>
<html>

<head>
    <title>Gordon Estate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive-tabs.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <main class="main">
        <header class="site_header inner_page_header">
            <div class="custom_container">
                <a class="header_logo" href="index.html">
                    <img src="images/logo.png" alt="logo image">
                </a>
                <a href="javascript:void(0);" class="navbar_toggler csp" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavbar">
                    <div class="navbar_toggler_inner"></div>
                </a>
                <nav class="custom_navbar">
                    <ul>
                        <li><a href="#">会社案内</a></li>
                        <li><a href="#">ご購入・ご売却について</a></li>
                        <li><a href="#">賃貸管理</a></li>
                        <li><a href="#">実績一覧</a></li>
                        <li><a href="#">採用情報</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="regular-banner banner_animation">
            <div class="regular-banner-wrapper">
                <img src="images/contact_banner.jpg" class="regular-banner-img" />
            </div>
        </section>
        <div class="regular-head margin-top-minus banner_after_section">
            <div class="regular-head-wrapper">
                <h2>お問い合わせ</h2>
            </div>
        </div>
        <section class="contact_form_section">
            <div class="custom_container">
                <form>
                    <div class="single_input">
                        <label>会社名</label>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>ふりがな</label>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>お名前<span>※</span></label>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>ふりがな<span>※</span></label>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>メールアドレス<span>※</span></label>
                        <input type="email" name="">
                    </div>
                    <div class="single_input">
                        <label>電話番号<span>※</span></label>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>ご住所</label>
                        <div class="address_selection">
                            <span>〒</span>
                            <input type="text" name="">
                            <select name="" required class="holder_col"
                                onchange="this.className=this.options[this.selectedIndex].className">
                                <option class="holder_col" value="" selected disabled>選択してください</option>
                                <option class="active_col" value="">選択してください1</option>
                                <option class="active_col" value="">選択してください2</option>
                                <option class="active_col" value="">選択してください3</option>
                                <option class="active_col" value="">選択してください4</option>
                                <option class="active_col" value="">選択してください5</option>
                            </select>
                        </div>
                        <input type="text" name="">
                    </div>
                    <div class="single_input">
                        <label>お問い合わせ項目<span>※</span></label>
                        <div class="custom_radio">
                            <input type="radio" name="inquiry" id="inq_1">
                            <label for="inq_1">ご売却・ご購入について</label>
                            <input type="radio" name="inquiry" id="inq_2">
                            <label for="inq_2">賃貸管理について</label>
                            <input type="radio" name="inquiry" id="inq_3">
                            <label for="inq_3">その他（価格査定や採用について）</label>
                        </div>
                    </div>
                    <div class="single_input">
                        <label>お問い合わせ内容<span>※</span></label>
                        <textarea></textarea>
                    </div>
                    <div class="form_buttons_container">
                        <input type="submit" name="" value="送信する">
                        <input type="reset" name="" value="リセット">
                    </div>
                </form>
            </div>
        </section>
        <footer class="site_footer">
            <div class="footer_text">
                <div class="custom_container">
                    <img src="images/logo_footer.png" alt="logo image">
                    <div class="custom_row">
                        <div class="custom_col">
                            <p>〒532-0011<br>
                                大阪府大阪市淀川区西中島3丁目11-26<br>
                                Auroraビル新大阪６F</p>
                        </div>
                        <div class="custom_col">
                            <div class="footer_table">
                                <div class="footer_table_row">
                                    <div class="footer_table_th">
                                        <p>TEL</p>
                                    </div>
                                    <div class="footer_table_td">
                                        <a href="#">06-6390-7500</a>
                                    </div>
                                </div>
                                <div class="footer_table_row">
                                    <div class="footer_table_th">
                                        <p>営業時間</p>
                                    </div>
                                    <div class="footer_table_td">
                                        <p>11：00～20：00<br>（土曜日・第3日曜日を除く）</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer_conpyright">
                <div class="custom_container">
                    <p>©2019　GORDON ESTATE Co.,LTD</p>
                </div>
            </div>
        </footer>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/fonts-awesome-5.js"></script>
    <script src="js/intersection-observer-polyfill.js"></script>
    <script src="js/responsiveTabs.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
